  Ionic pages and navigation.

<ion-header>

    <ion-navbar>
        <!-- Back button to Home -->
        <ion-buttons left>
            <button ion-button icon-only (click)="closeModal()">
                <ion-icon name="arrow-back"></ion-icon>
            </button>
        </ion-buttons>

        <ion-title>
            {{ dog.name }}'s Page
        </ion-title>
    </ion-navbar>

</ion-header>

<ion-content padding>
    <ion-card>
        <ion-card-header>
            <h1>{{ dog.name}}</h1>
        </ion-card-header>
        <ion-card-content>
            <p><b>Breed: </b>{{ dog.breed }}</p>
            <p><b>Age: </b>{{ dog.age }}</p>
        </ion-card-content>
    </ion-card>
</ion-content>

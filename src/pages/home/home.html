<ion-header>
    <ion-navbar>
        <ion-title>Dogs for adoption</ion-title>
        <ion-buttons end>
            <button ion-button outline padding color="dark" (click)="createDog()">
                Add
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <!-- Add refresher-->
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content>
        </ion-refresher-content>
    </ion-refresher>

    <ion-list>
        <!-- List all dogs -->
        <ion-item-sliding *ngFor="let dog of dogList">
            <ion-item (click)="showDog(dog.id)">
                <ion-avatar item-start>
                    <img src="assets/imgs/dog.jpg">
                </ion-avatar>
                {{ dog.name }}
            </ion-item>

            <!-- Sliding options, left <- right -->
            <ion-item-options side="right">
                <button ion-button color="updateSlide" (click)="updateDog(dog)">Update</button>
                <button ion-button color="deleteSlide" (click)="deleteDog(dog.id)">Delete</button>
            </ion-item-options>
        </ion-item-sliding>

    </ion-list>

</ion-content>
